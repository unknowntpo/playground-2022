version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: partitioning_postgres
    environment:
      POSTGRES_DB: partitioning_demo
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d partitioning_demo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - partitioning_net

volumes:
  postgres_data:

networks:
  partitioning_net:
    driver: bridge