# Database configuration (same as dev, using Docker Compose)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5436/quarkus_demo

# Hibernate configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# Redis cache configuration (same as dev, using Docker Compose)
quarkus.redis.hosts=redis://localhost:6380
quarkus.cache.redis.products.value-type=java.util.List

# Test configuration
quarkus.http.test-port=8081
