services:
  # Apache Kafka 4.0.0 (KRaft)
  kafka:
    container_name: kafka
    image: apache/kafka:4.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - automq_net
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 5s
      timeout: 10s
      retries: 5

  # Redis for dashboard cache
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "16379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - automq_net

  # Redpanda Console - Kafka UI
  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v2.8.0
    ports:
      - "8080:8080"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka:9092"]
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    networks:
      - automq_net
    depends_on:
      kafka:
        condition: service_healthy

  # Arroyo Single (Controller + Worker + API + Web UI)
  arroyo:
    container_name: arroyo
    image: ghcr.io/arroyosystems/arroyo-single:latest
    ports:
      - "5115:5115"
    environment:
      RUST_LOG: info
    networks:
      - automq_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5115/api/v1/pipelines"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Arroyo Init - Submits SQL pipelines
  arroyo-init:
    container_name: arroyo-init
    build: .
    command: ["uv", "run", "python", "init_arroyo.py"]
    depends_on:
      arroyo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ARROYO_API_URL: http://arroyo:5115/api/v1/pipelines
      PYTHONUNBUFFERED: 1
    networks:
      - automq_net

  # Redis Writer - Consumes Kafka topics (from Arroyo/Producer) -> Redis
  redis-writer:
    container_name: redis-writer
    build: .
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PYTHONUNBUFFERED: 1
    command: ["uv", "run", "python", "redis_writer.py"]
    depends_on:
      - kafka
      - redis
    networks:
      - automq_net
    restart: unless-stopped

  # Price Producer - yliveticker to Kafka
  price-producer:
    container_name: price-producer
    build: .
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      PYTHONUNBUFFERED: 1
    command: ["uv", "run", "python", "price_producer.py"]
    depends_on:
      - kafka
    networks:
      - automq_net
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    container_name: dashboard
    build: .
    ports:
      - "8501:8501"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PYTHONUNBUFFERED: 1
    command: ["uv", "run", "streamlit", "run", "dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    depends_on:
      - redis
    networks:
      - automq_net
    restart: unless-stopped

networks:
  automq_net:
    name: automq_net
    driver: bridge

volumes:
  kafka-data:
