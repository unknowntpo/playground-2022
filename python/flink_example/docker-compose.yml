version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flink_example_postgres
    environment:
      POSTGRES_USER: flinkuser
      POSTGRES_PASSWORD: flinkpass
      POSTGRES_DB: blogdb
    ports:
      - "15432:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flinkuser -d blogdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flink_example_redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  jobmanager:
    image: flink:1.20-scala_2.12-java11
    container_name: flink_example_jobmanager
    ports:
      - "18081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
    volumes:
      - ./lib:/opt/flink/lib/custom
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

  taskmanager:
    image: flink:1.20-scala_2.12-java11
    container_name: flink_example_taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
    volumes:
      - ./lib:/opt/flink/lib/custom

volumes:
  postgres_data:
  redis_data:
