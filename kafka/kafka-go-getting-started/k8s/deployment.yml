apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: producer
          # TODO: replace to image name in Dockerfile 
          # image: golang:1.20.4-alpine3.18
          image: producer
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
          ports:
            - containerPort: 4000
          env:
            - name: KAFKA_BROKERS # Notice that the case is different here
              valueFrom:
                configMapKeyRef:
                  name: kafka-client-config
                  key: KAFKA_BROKERS # The key to fetch.

